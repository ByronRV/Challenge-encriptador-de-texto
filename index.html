<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./assets/Ghost-Recon.png" alt="logo personalizado">
    </header>

    <main class="main">
        <section>
            <textarea class="textarea_entrada" placeholder="Ingrese el texto aquí"></textarea>
            <p class="advertencia">【!】 Solo letras minúsculas y sin acento</p>
            <div class="botones">
                <button onclick="encriptar();" class="btn_encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor_salida">
            <textarea class="textarea_salida"></textarea>
            <label class="label_1">Ningún mensaje fue <br> encontrado</label>
            <label class="label_2">Ingresa el texto que deseas encriptar <br> o desencriptar</label>
            <button onclick="copiar();" class="btn_copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="footer">Desarrollado por Bayron Ramirez</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
